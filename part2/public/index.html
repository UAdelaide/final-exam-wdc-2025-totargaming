<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5" style="max-width: 500px;">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->
    <form action="/api/users/login" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
  <div id="dogs-app" class="container my-5">
    <h2 class="mb-3">All Registered Dogs</h2>
    <table v-if="dogs.length" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>{{dog.dog_id}}</td>
          <td>{{dog.name}}</td>
          <td>{{dog.size}}</td>
          <td>{{dog.owner_id}}</td>
          <td><img :src="dog.image" alt="Dog Photo" style="width: 80px; height: 80px; object-fit: cover; border-radius: 8px;" /></td>
        </tr>
      </tbody>
    </table>
    <p v-else>No dogs registered yet.</p>
  </div>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          dogs: [],
        };
      },
      async mounted() {
        const res = await fetch('/api/dogs');
        const dogs = await res.json();
        await Promise.all(dogs.map(async (dog) => {
          try {
            const imageRes = await fetch('https://dog.ceo/api/breeds/image/random');
            const imageData = await imageRes.json();
            dog.image = imageData.message;
          } catch (error) {
            console.error('Error fetching dog image:', error);
          }
        }));
        this.dogs = dogs;
      }
    }).mount('#app');
  </script>


</body>
</html>
